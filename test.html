<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Store</title>
</head>
<body>
  <div class="jewelry-card" id="jewelryCard">
    <h3 id="jewelryName"></h3>
    <p>Category: <span id="jewelryCategory"></span></p>
    <p>Price: <span id="jewelryPrice"></span></p>
    <img id="jewelryImage" src="" alt="Jewelry Image">
  </div>

  <div class="location-card" id="locationCard">
    <h3>Select Location</h3>
    <select id="locationDropdown">
      <option value="usa">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="india">India</option>
      <option value="dubai">Dubai (UAE)</option>
      <option value="canada">Canada</option>
      <option value="australia">Australia</option>
      <!-- Add more location options as needed -->
    </select>
  </div>

  <script src="script1.js"></script>
</body>
</html>
